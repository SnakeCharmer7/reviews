<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'reviews/style.css' %}">
    <script></script>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <main class="register">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <br><hr>
        <p>Already have an account? <a href="{% url 'login' %}"><button>Login here</button></a></p>
    </main>
</body>
</html>
